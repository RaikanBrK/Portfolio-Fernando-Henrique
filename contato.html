<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Bootstrap 5 - CSS -->

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/contact.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;600;700;800&family=Source+Sans+Pro:wght@700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header id="headerPrincipal">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="index.html">Fernando Henrique</a>

        <!-- Hamburger button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenuPrincipal"
          aria-controls="navbarMenuPrincipal" aria-expanded="false" aria-label="Alternar Navegação">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarMenuPrincipal">
          <ul class="navbar-nav ms-auto my-1 my-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre_mim.html">Sobre mim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="formacao.html">Formação</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfólio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active disabled" aria-current="page" href="contato.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Mensagem do Bootstrap -->
  <div class="container" id="toast">
    <!-- Ajustando posicionamento da mensagem -->
    <div class="toast-container position-absolute top-0 end-0 p-3">
      <div class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true"
        id="containerAlert">
        <div class="d-flex">
          <div class="toast-body" id="messageAlert">
            <!-- Conteúdo da Mensagem - Alterada com JavaScript -->
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div class="container container-custom">
      <h1 class="title-section">Contato</h1>

      <div class="container">
        <div class="row" id="contact">

          <!-- Coluna com informações -->
          <div class="col-md-5" id="contactInfo">
            <h2 class="title-contact">Informações de Contato</h2>

            <!-- Lista coma as informações -->
            <ul class="list-contact list-no-style pt-1 pt-sm-2">
              <li>
                <img src="images/email.png" alt="email" class="icon-contact-item">
                <span class="title-contact-item">Fernandogplay2015@gmail.com</span>
              </li>
              <li>
                <img src="images/whatsapp.png" alt="whatsapp" class="icon-contact-item">
                <span class="title-contact-item">(45) 99920684</span>
              </li>
              <li>
                <img src="images/telegram.png" alt="telegram" class="icon-contact-item">
                <span class="title-contact-item">@HenriqueNogueira</span>
              </li>
            </ul>
          </div>

          <!-- Coluna com o formulário -->
          <div class="col-md-7" id="formContact">
            <form class="row g-3" action="contato.html" method="get" autocomplete="off">

              <!-- Campo Nome Completo -->
              <div class=" col-12 col-sm-6">
                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="name" name="name" required autocomplete="off">
                <div class="invalid-feedback">
                </div>
              </div>

              <!-- Campo Email -->
              <div class="col-12 col-sm-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                </div>
              </div>

              <!-- Campo Assunto -->
              <div class="col-12">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="assunto" name="assunto" required>
                <div class="invalid-feedback">
                </div>
              </div>

              <!-- Campo Mensagem -->
              <div class="col-12">
                <label for="message" class="form-label">Mensagem</label>
                <textarea class="form-control" id="message" rows="6" name="message" required></textarea>
                <div class="invalid-feedback">
                </div>
              </div>

              <!-- Botão -->
              <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary ms-auto d-block" id="sendForm">Enviar</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- Rodapé -->
  <footer>
    <div class="container">
      <p class="text-footer">© 2022 Fernando Henrique</p>
    </div>
  </footer>

  <!-- Bootstrap 5 - JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Script local - JS -->
  <script src="js/contact.js"></script>
</body>

</html>
